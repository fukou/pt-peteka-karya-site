<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- main style -->
    <link rel="stylesheet" href="/css/style.min.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font icons -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

     <!-- tabs -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/css/tabby-ui.min.css">
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/js/tabby.polyfills.min.js"></script>
</head>

<body class="teaser">

    <!-- header -->
    <header class="header">
        <div class="header__inner [ margin--x-auto ] [ flex ] [ flex--align-center ] [ flex--justify-between ]">
          <a class="header__logo header__logo--white [ flex ] [ flex--align-center ]" href="/">
            <img src="../img/logo.png" alt="" />
            <span class="margin--left-20">PETEKA <br> KARYA TIRTA</span>
          </a>
          <div class="header__navigation [ flex ] [ flex--align-center ]">
        
            <div class="header__action [ flex ] [ flex--align-center ]">
              <a href="/" data-type-button="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"/><path d="M9 22V12h6v10M2 10.6L12 2l10 8.6"/></svg>
              </a>
            </div>
          </div>
        </div>

      </header>

      <main class="wrapper__teaser">

        <div class="wrapper__teaser__menu">
            <ul>
                <li><a href="#">Tank Terminal</a></li>
                <li><a href="#">Fresh Water</a></li>
                <li><a href="#">Waste Mannagement</a></li>
            </ul>
        </div>

        <div class="wrapper__teaser__image">
            <div class="wrapper__teaser__image-item">
                <img src="/img/Picture1.png" alt="">
            </div>
            <div class="wrapper__teaser__image-item">
                <img src="/img/Picture2.png" alt="">
            </div>
        </div>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>DAYS</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>HOURS</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>MINS</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>SECONDS</span>
            </div>
        </div>
      </main>

       <!-- aos animation -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <script src="/js/app.js"></script>
    
</body>
</html>
